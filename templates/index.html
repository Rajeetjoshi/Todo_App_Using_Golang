<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8a69a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container{
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.4s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      max-width: 420px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2575fc;
      outline: none;
    }
    button {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      max-width: 420px;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #1bd0dd;
    }
    .switch {
      margin-top: 15px;
      color: #555;
      cursor: pointer;
      font-size: 13px;
    }
    #signup-box {
      display: none;
    }
    .rules {
      text-align: left;
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
    .rules span {
      display: block;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
    .loading-spinner {
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top: 3px solid white;
  border-radius: 50%;
  width: 100%;
  max-width: 420px;
  height: 18px;
  animation: spin 0.8s linear infinite;
  display: none;
  margin: auto;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

button.loading {
  pointer-events: none;
  opacity: 0.7;
}
body {
  transform: translateX(20px);
  opacity: 0;
  transition: all 0.5s ease;
}

body.loaded {
  transform: translateX(0);
  opacity: 1;
}

body.fade-out {
  transform: translateX(-20px);
  opacity: 0;
}
.signup-error {
  background: rgba(255, 0, 0, 0.15);
  padding: 12px;
  color: #ff4b4b;
  border-radius: 8px;
  margin-bottom: 12px;
  text-align: center;
  border: 1px solid rgba(255, 0, 0, 0.3);
  font-size: 14px;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}
.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  max-width: 420px;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-box {
  background: white;
  padding: 20px 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 100%;
  max-width: 420px;
  animation: fadeIn 0.3s ease;
}

.popup-box button {
  margin-top: 15px;
  padding: 8px 15px;
  border: none;
  background: #2575fc;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@media (max-width: 480px) {

  .todo-container, 
  ul, 
  .container {
    width: 100% !important;
    max-width: 420px;
    padding: 20px !important;
  }

  input, button {
    font-size: 14px !important;
  }

  h2 {
    font-size: 24px !important;
    text-align: center;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input name="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" onclick="showLoading(this)">
  <span class="btn-text">Login</span>
  <div class="loading-spinner"></div>
</button>
      </form>
      <div class="switch" onclick="toggleForm('signup')">Don't have an account? Sign up</div>
    </div>
<div id="custom-popup" class="popup hidden">
  <div class="popup-box">
    <span id="popup-message"></span>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

    <div id="signup-box">
      <h2>Signup</h2>
      <form method="POST" action="/signup" onsubmit="return validatePassword()">
        <p style="color:red;font-size:20px;">{{.error}}</p>

        <input name="name" placeholder="Full Name" required>
        <input name="email" placeholder="Email" required>
        <input id="password" name="password" type="password" placeholder="Password" required onkeyup="checkRules()">
        <div class="rules">
          <span id="rule-length" class="invalid">• At least 5 characters</span>
          <span id="rule-upper" class="invalid">• One uppercase letter</span>
          <span id="rule-number" class="invalid">• One number</span>
          <span id="rule-special" class="invalid">• One special character (!@#$%)</span>
        </div>
        <button type="submit" onclick="showLoading(this)">
  <span class="btn-text">Create Account</span>
  <div class="loading-spinner"></div>
</button>
      </form>
      <div class="switch" onclick="toggleForm('login')">Already have an account? Login</div>
    </div>
  </div>
  <script>
    function toggleForm(mode) {
      document.getElementById('login-box').style.display = mode === 'login' ? 'block' : 'none';
      document.getElementById('signup-box').style.display = mode === 'signup' ? 'block' : 'none';
    }
    function checkRules() {
      const pwd = document.getElementById('password').value;
      const rules = {
        length: pwd.length >= 5,
        upper: /[A-Z]/.test(pwd),
        number: /[0-9]/.test(pwd),
        special: /[!@#$%^&*]/.test(pwd)
      };

      for (let key in rules) {
        const el = document.getElementById('rule-' + key);
        el.className = rules[key] ? 'valid' : 'invalid';
      }
    }

    function validatePassword() {
      const pwd = document.getElementById('password').value;
      const valid = pwd.length >= 5 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[!@#$%^&*]/.test(pwd);
      if (!valid) {
        alert("Password must contain 1 uppercase, 1 number, 1 special character, and be at least 5 characters long.");
      }
      return valid;
    }
  </script>
  <script>
  function showLoading(btn) {
    btn.classList.add("loading");
    btn.querySelector(".btn-text").style.display = "none";
    btn.querySelector(".loading-spinner").style.display = "block";
  }
  window.onload = () => document.body.classList.add("loaded");

  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function(e) {
      if (this.href) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => window.location = this.href, 1000);
      }
    });
  });
</script>
<script>
function showPopup(msg) {
  document.getElementById("popup-message").innerText = msg;
  document.getElementById("custom-popup").classList.remove("hidden");
}

function closePopup() {
  document.getElementById("custom-popup").classList.add("hidden");
}
</script>
{{ if .error }}
<script>
  document.getElementById('login-box').style.display = 'none';
  document.getElementById('signup-box').style.display = 'block';
  showPopup("{{ .error }}");
  </script>
{{ end }}
</body>
</html>
